<%inherit file="base.html"/>
<%
wikis = [
  wiki
  for wiki in registry.find_all({"type": "wiki"})
  if any(author in entry["emails"] for author in wiki.get("authors", [])) ]
%>

<h1>${entry["name"]}</h1>

<h2>Contributions</h2>
<ul>
% for wiki in wikis:
<li><a href="${urls.build('wiki.html', {'slug': wiki['slug']})}">${wiki["title"]}</a></li>
% endfor
</ul>

<main>
${content | n}
</main>
