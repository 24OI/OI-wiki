language: python
cache:
  pip: true
  directories:
  - node_modules
python:
  - 3.6
before_install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install 10.9
install:
  - pip install -r requirements.txt
  - npm install .
script:
  - chmod +x build.sh && ./build.sh
  - mkdocs build -v
  - for f in site/**/*.html ; do node --max_old_space_size=512 render_math.js $f; done
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GH_TOKEN
  local-dir: site
  on:
    branch: master
after_deploy:
  - chmod +x BaiduPusher.sh && ./BaiduPusher.sh
